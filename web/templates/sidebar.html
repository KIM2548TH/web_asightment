<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Hello PSU Note{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            â˜° Menu
        </button>
        <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">PSU Note</a>
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
    </nav>

    <div class="offcanvas offcanvas-start" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                <li class="list-group-item"><a href="#">Home</a></li>
                <li class="list-group-item"><a href="#">About</a></li>
                <li class="list-group-item"><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-4">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
